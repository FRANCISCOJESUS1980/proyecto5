<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/assets/icons.svg/icono proyecto.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Caveat+Brush"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROYECTO 5</title>
  </head>
  <body>
    <section class="seleccionDeModo">
      <h1>Selecciona el modo de juego</h1>
      <button id="unJugador">Un Jugador</button>
      <button id="dosJugadores">Dos Jugadores</button>
    </section>
    <section class="tresEnRaya" style="display: none">
      <div class="areaDeTrabajo" id="app">
        <div class="tabla">
          <div class="cuadro alinear">0</div>
          <div class="cuadro alinear">1</div>
          <div class="cuadro alinear">2</div>
          <div class="cuadro alinear">3</div>
          <div class="cuadro alinear">4</div>
          <div class="cuadro alinear">5</div>
          <div class="cuadro alinear">6</div>
          <div class="cuadro alinear">7</div>
          <div class="cuadro alinear">8</div>
        </div>
      </div>
      <div class="turnos">
        <h1>Turno de:</h1>
        <div class="turno alinear">x</div>
        <div class="turno alinear">0</div>
        <div class="foco"></div>
      </div>
      <h1 id="Resultado"></h1>
      <button id="jugarDeNuevo">Vuelve a Jugar</button>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
